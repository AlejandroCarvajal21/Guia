gradoAdd=INSERT INTO `grado` (numero) VALUES (?);

gradoFindAll=select * from grado;

gradoFindOne=select * from grado where id_grado=?;

gradoUpdate=UPDATE `grado` SET numero = ? WHERE `grado`.`id_grado` = ?;

gradoDelete=DELETE FROM `grado` WHERE `grado`.`id_grado` = ?;